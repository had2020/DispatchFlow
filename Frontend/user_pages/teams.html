        <h1 class="title">🏘️ Teams</h1>

        <p class="body_text" id="no_team_message">
            👉 You are currently not in a team. Add yourself, to one with a

        </p>

            <div class="code_panel">

                <input

                    pattern="[0-9]"
                />
                <input
                    id="6"
                    class="code"
                    type="text"
                    maxlength="1"
                    pattern="[0-9]"
                />
            </div>

            <button id="Join_button" class="join_button">Join team</button>
        </div>

        <div
            style="margin-top: 20px; padding: 10px; text-align: center"
            class="join_panel"
        >

            <p style="color: gray;"> Enter Team Name:</p>
